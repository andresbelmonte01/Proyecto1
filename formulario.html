    <form class="form-registro" action="show-data.html" target="_blank" method="GET">

        <h1>Registrarse en onii-chan</h1>
        
        <p>Para registrarse en nuestro sitio solo ingrese sus datos personales :D</p>

        <br>
        
        <label for="firstname">Nombre: </label>
        <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui...">

        <br><br>

        <label for="lastname">Apellido:</label>
        <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui...">

        <br><br>

        <label for="street">Direccion:</label>
        <input size="30" type="text" name="address" placeholder="Ingrese su dirección aqui...">

        <br><br>

        <label for="city">Ciudad: </label>
        <input size="30" type="text" name="city" placeholder="Ingrese su cuidad aqui...">

        <br><br>

        <label for="zipcode">Código Postal:</label>
        <input size="30" type="text" name="zipcode" placeholder="Ingrese su codigo postal aqui...">

        <br><br>

        <label for="telefono">Telefono: </label>
        <input size="30" type="tel" name="telefono" placeholder="Ingrese su telefono aqui...">

        <br><br>

        <label for="correo">Email: </label>
        <input size="30" type="mail" name="correo" placeholder="Ingrese su Email aqui...">

        <br><br>

        <label for="BirthDate">Fecha Nacimiento: </label>
        <input size="30" type="date" name="birthdate">
            
        <br><br>

        <p>
            Género: 
            <input type="radio" name="gender" value="hombre" checked> Hombre
            <input type="radio" name="gender" value="Mujer"> Mujer
            <input type="radio" name="gender" value="Otro"> Otro
        </p>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>

    </form>
